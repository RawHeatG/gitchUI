<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gitchUI ‚≠ê</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="canvas">
        <div class="nav">
            <h2>gitchUI</h2>
            <div class="nav-right">
                <ul class="nav-menu">
                    <li>Home</li>
                    <li>Docs</li>
                    <li>Sign-Up</li>
                </ul>
            </div>
        </div>
        <div class="container">

            <h2>Avatar</h2>
            <div class="avatar-container">

                <img class="avatar" src="resources/avatar/avatar (1).png" alt="Avatar" />

                <div class="avatar-badge">
                    <img class="avatar" src=" resources/avatar/avatar (2).png" alt="Avatar" />
                    <div class="badge badge-online"></div>
                </div>
                <div class="avatar-badge">
                    <img class="avatar" src=" resources/avatar/avatar (3).png" alt="Avatar" />
                    <div class="badge badge-away"></div>
                </div>
                <div class="avatar-badge">
                    <img class="avatar" src=" resources/avatar/avatar (4).png" alt="Avatar" />
                    <div class="badge badge-offline"></div>
                </div>
            </div>

            <h2>Buttons</h2>
            <div class="btn-container">
                <button class="btn btn-primary">Primary</button>
                <button class="btn btn-secondary">Secondary</button>
                <button class="btn btn-icon">
                    <img class="img-icon" src="resources/icons/tag.png" />
                </button>
                <button class="btn btn-success">Success</button>
                <button class="btn btn-warning">Warning</button>
                <button class="btn btn-alert">Alert!</button>
            </div>

        </div>

    </div>
</body>

</html>
